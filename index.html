<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Synthesis Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Speech Synthesis Application</h1>
            <p>Enter your text below and click "Generate Speech" to hear the output.</p>
        </header>
        <main class="content">
            <div class="text-input-section">
                <textarea id="textInput" placeholder="Enter text here..." rows="6"></textarea>
            </div>
            <div class="controls">
                <button id="generateButton">Generate Speech</button>
                <button id="downloadButton" disabled>Download Audio</button>
            </div>
            <div class="audio-output-section">
                <audio id="audioPlayer" controls hidden></audio>
            </div>
        </main>
        <footer class="footer">
            <p>Powered by Tacotron 2 and WaveGlow</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
